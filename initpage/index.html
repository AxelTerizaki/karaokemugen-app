<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<title>Karaoke Mugen</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
	<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
	<link rel="stylesheet" type="text/css" href="initpage.css">
  </head>
  <body>
  	<div class="initpage--wrapper" data-loading="true" data-display-log="false">
  		<main class="ip--main">
			<img class="ip--logo" src='./public/km-logo.png' />
			<div class="ip--message"></div>
			<div class="ip--loading-dots"></div>
			<div class="ip--nanami">
				<img>
				<div class="ip--protip"></div>
			</div>
			<div class="ip-error"></div>
			<button class="ip--button-logs">Display logs</button>
		</main>
		<aside class="ip--logs-panel">
			<ul class="ip--logs"></ul>
		</aside>
	</div>
  </body>
  <script src="initpage.js"></script>
</html>
